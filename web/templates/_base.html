<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Watermass Modelling</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}"> 
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap-iso.css')}}" /> <!-- https://formden.com/blog/isolate-bootstrap -->  
    {% block css %}{% endblock %}

  </head>
  <body>
    <div class="container-fluid" width=85%>
      <div> ODVapp: <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('gallery') }}">Gallery</a>
                    <a href="{{ url_for('map_form2') }}">Map Form</a>
      </div>
      <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="container-fluid" width=85%>
      <br>
      <!-- child template -->
      {% block content %}{% endblock %}
    </div>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/main.js" type="text/javascript"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/conditional.js"></script>   
    {% block js %}{% endblock %}
  </body>
</html>
